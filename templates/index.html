<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body>
        <div class="ui container" style="margin-top: 50px;">
            <h1 class="ui center aligned header">Todo List</h1>
            <form action="/add" method="post" class="ui form">
                <div class="field">
                    <label for="title">Todo title</label>
                    <input type="text" name="title" placeholder="Enter todo...">
                    <br>
                    <button class="ui blue button" type="submit">Add</button>
                </div>
            </form>
            
            {% if todo_list %}
                {% for todo in todo_list %}
                <div class="ui segment">
                    <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>

                    {% if todo.complete == False %}
                        <span class="ui gray label">Not Completed</span>
                    {% else %}
                        <span class="ui green label">Completed</span>
                    {% endif %}

                    <a class="ui blue button" href="/update/{{todo.id}}">Update</a>
                    <a class="ui red button" href="/delete/{{todo.id}}">Delete</a>
                </div>
                {% endfor %}
            {% else %}
                <div class="ui segement">
                    <p class="ui center aligned big header">Todo List is empty</p>
                </div>
            {% endif %}
            
        </div>
    </body>
</html>
